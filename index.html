<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ScrollOverflow of fullPage.js</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/jquery.fullpage/2.5.9/jquery.fullPage.min.css'>  
<style>
p {
  font-size: 5em;
}
header, footer {
  position: fixed;
  background: #333;
  width: 100%;
  z-index: 1;
  height: 50px;
}
footer {
  bottom: 0;
}
.slimScrollBar {
  background: red !important;
  opacity: 1 !important;
  z-index: 999 !important;
}
.container {
  margin: 70px 20px;
}
</style>

  <script>
  window.console = window.console || function(t) {};
</script>

  
  
  <script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>


</head>

<body translate="no" >
<div id="fullpage">
  <section class="section page">
    <div class="container">
      <p>test1</p>
      <p>test1</p>
      <p>test1</p>
    </div>
  </section>
  <section class="section page">
    <div class="container">
      <p>test2</p>
    </div>
  </section>
  <section class="section page">
    <div class="container">
      <p>test3</p>
    </div>
  </section>
  <section class="section page">
    <div class="container">
      <p>testqw</p>
    </div>
  </section>
  <section class="section page">
    <div class="container">
      <p>testwqfd</p>
    </div>
  </section>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/jquery.fullpage/2.5.9/jquery.fullPage.min.js'></script>
<script id="rendered-js" >
$(function () {
  $('#fullpage').fullpage({
    sectionSelector: '.page',
    scrollOverflow: true });

});
</script>
</body>
</html>
